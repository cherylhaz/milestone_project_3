{% extends 'base.html' %}
{% block content %}
    <div class="container-fluid" id="edit_title">
    <h3>Edit</h3>
    </div>
    <div class="container-fluid">
    <form action="{{ url_for('update_recipe', recipe_id=recipe._id)}}" method="POST" class="col s12">
            <div class="row">
            <div class="col-md-6">
            <div class="form-group">
            <label for="title">Recipe Title:</label>
                <input id="title" name="title" type="text" class="validate" value="{{recipe.title}}">
            </div>
            </div>
            <div class="col-md-6">
        <div class="form-group">
        <label for="ingredients">Ingredients:</label>
          <input id="ingredients" name="ingredients" type="text" class="validate" value="{{recipe.ingredients}}">
        </div>
        </div>
        
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-gorup">
                    <label for="method">Method:</label>
                    <textarea id="method" name="method" type="text" class="validate" value="{{recipe.method}}"></textarea>
          
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Required Tools:</label>
                    <select id="required_tools" name="required_tools" class="select1"  value="{{recipe.required_tools}}">
                    <option value="" disabled selected>{{recipe.required_tools}}</option>
                    {% for tool in required_tools %}
                        <option value="{{tool.name}}">{{tool.name}}</option>     
                    {% endfor %}
                    </select>      
                </div>
            </div>
        </div>
        <div class="row">
        <div class="col-md-6">
        <div class="form-group">
        <label for="source">Source:</label>
          <input id="source" name="source" type="text" class="validate" value="{{recipe.source}}">
          
        </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="cooking_time">Cooking Time:</label>
                <input id="cooking_time" name="cooking_time" type="text" class="validate" value="{{recipe.cooking_time}}">
            </div>
        </div>
        </div>
        <div class="row">
        <div class="col-md-6">
        <div class="form-group">
        <label>Category</label>
            <select class="select1" id="category" name="category"  value="{{recipe.category}}">
                <option value="" disabled selected>{{recipe.category}}</option>
                {% for category in categories %}
                     <option value="{{category.title}}">{{category.title}}</option>
                {% endfor %}
            </select>
        </div>
        </div>
        <div class="col-md-6">
            <p> Main Ingredient: {{recipe.sub_category}} </p>
                <button class="btn waves-effect waves-light form_buttons" type="button" data-toggle="modal" data-target="#sub_category_modal">Change
                </button>
                </div>
            <!-- Modal -->
            <div class="modal fade" id="sub_category_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Choose a Main Ingredient</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                           
                                <select class="select1" id="sub_category" name="sub_category" value="{{recipe.sub_category}}">
                                <option value="{{recipe.sub_category}}" disabled selected> {{recipe.sub_category}}</option>
                                {% for sub_category in sub_categories %}
                                    <option value="{{sub_category.title}}">{{sub_category.title}}</option>
                                {% endfor %}
                                </select>
                          
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        <div class="row buttons_edit_page">
            <div class="col-12"
            <div class="form-group">
                <button class="btn waves-effect waves-light form_buttons" type="submit" name="action">Update
                </button>
                </div>
                
            </div>    
        </div>
        </form>
    </div>
    <div class="container-fluid">  
        <div class="row buttons_edit_page" 
            <div class="col-12"
                    <form action="{{url_for('main_page')}}">
                        <button class="btn waves-effect waves-light form_buttons" type="submit">Cancel
                        </button>
                    </form>
            </div>
        </div>
    </div>
{% endblock %}
